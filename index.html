<!DOCTYPE html>
<html lang="en">
<head>
    <title>UI-kit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="client/stylesheets/css/basic.css">
    <link rel="stylesheet" href="client/stylesheets/css/custom.css">
    <link rel="stylesheet" href="client/stylesheets/css/main.css">
    <link rel="stylesheet" href="client/stylesheets/css/typography.css">
    <script src="build/js/all.min.js"></script>
</head>
<body>
    <section id="hero">
        <div class="animated fadeInDown vertically-centered">
            <h1>UI Elements</h1><br>
            <small>User Interface Kit based on Flat UI</small>
        </div>
    </section>
    <section id="buttons">
        <h3>Buttons</h3>
        <a class="primary button">Primary Button</a>
        <a class="warning button">Warning Button</a>
        <a class="default button">Default Button</a>
        <a class="danger button">Danger Button</a>
        <a class="inverse button">Inverse Button</a>
        <a class="success button">Success Button</a>
        <a class="info button">Info Button</a>
        <a class="disabled button">Disabled Button</a>
    </section>
    <section id="input">
        <h3>Input</h3>
        <div class="field">
            <label for="email">Your Email Address</label>
            <input class="fluid" id="email" type="text" placeholder="example@blueglimpse.com">
        </div>
        <div class="field">
            <label for="username">Your Username</label>
            <input class="fluid danger" id="username" type="text" value="JohnDoe" placeholder="JohnDoe123">
        </div>
        <div class="field">
            <label for="password">Your password</label>
            <input class="fluid success" id="password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
        </div>
        <div class="field">
            <label for="phone">Your phone number</label>
            <input class="fluid" id="phone" type="tel" placeholder="0612345678">
        </div>
    </section>
    <section id="table">
        <h3>Tables</h3>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Honda</td>
                    <td>Accord</td>
                    <td>2009</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Toyota</td>
                    <td>Camry</td>
                    <td>2012</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Hyundai</td>
                    <td>Elantra</td>
                    <td>2010</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
